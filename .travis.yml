sudo: false
language: python
python:
  - "3.3"
  - "3.4"
  # Specifically request 3.5.1 because we need to be compatible with that.
  - "3.5.1"
  - "3.6"
  - "3.7-dev"
  # Pypy build is disabled because it doubles the travis build time, and it rarely fails
  # unless one one of the other builds fails.
  # - "pypy3"

install:
  - pip install -r test-requirements.txt
  - python setup.py install

script:
  - if [[ $TRAVIS_PYTHON_VERSION != '3.6' ]]; then python runtests.py -x lint; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then flake8; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then NO_BUILTINS_FIXTURES=1 python runtests.py -x lint -x "unit-test mypy.test.testtypegen" -x "unit-test mypy.test.testtransform" -x "unit-test mypy.test.testsemanal"; fi
