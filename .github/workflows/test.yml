name: main

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**/*.rst'
    - '**/*.md'
    - .gitignore
    - .travis.yml
    - CREDITS
    - LICENSE

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [windows-py37-32, windows-py37-64,
               ubuntu-py37-64, ubuntu-py38-64,
               ubuntu-py36-mypyc, ubuntu-py39-mypyc,
               macos-py36-64, type-checking, code-style]
        include:
        - name: windows-py37-32
          python: '3.7'
          arch: x86
          os: windows-latest
          toxenv: py37
        - name: windows-py37-64
          python: '3.7'
          arch: x64
          os: windows-latest
          toxenv: py37
        - name: ubuntu-py37-64
          python: '3.7'
          arch: x64
          os: ubuntu-latest
          toxenv: py
        - name: ubuntu-py38-64
          python: '3.8'
          arch: x64
          os: ubuntu-latest
          toxenv: py
        - name: ubuntu-py36-mypyc
          python: '3.6'
          arch: x64
          os: ubuntu-latest
          toxenv: py
          text_mypyc: 1
        - name: ubuntu-py39-mypyc
          python: '3.9'
          arch: x64
          os: ubuntu-latest
          toxenv: py
          text_mypyc: 1
        - name: macos-py36-64
          python: '3.6'
          arch: x64
          os: macos-latest
          toxenv: py
        - name: type-checking
          python: '3.7'
          arch: x64
          os: ubuntu-latest
          toxenv: type
        - name: code-style
          python: '3.7'
          arch: x64
          os: ubuntu-latest
          toxenv: lint
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.arch }}
    - name: Install tox
      run: pip install --upgrade 'setuptools!=50' 'virtualenv<16.7.11' tox==3.20.1
    - name: Compiled with Mypyc
      if: ${{ matrix.test_mypyc == 1 }}
      run: |
        pip install -r test-requirements.txt
        CC=clang MYPYC_OPT_LEVEL=0 python3 setup.py --use-mypyc build_ext --inplace
    - name: Setup tox environment
      run: tox -e ${{ matrix.toxenv }} --notest
    - name: Test
      if: ${{ matrix.os != 'macos-latest' }}
      run: tox -e ${{ matrix.toxenv }} --skip-pkg-install -- "-n 2"
    - name: Test
      if: ${{ matrix.os == 'macos-latest' }}
      run: tox -e ${{ matrix.toxenv }} --skip-pkg-install -- "-n 2 mypyc/test/test_run.py mypyc/test/test_external.py"
